"$schema" = 'https://starship.rs/config-schema.json'

format = """
$hostname\
$fossil_branch\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$fill\
$all
$container\
$directory\
$character
"""

[fill]
symbol = ' '

[username]
disabled = true

[hostname]
ssh_only = true
trim_at = '-'
format = '[$ssh_symbol$hostname]($style) '

[ruby]
detect_variables = []
